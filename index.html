<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <main class="h-full">
      <section>
        <div class="container mx-auto p-6">
          <h1 class="text-center mb-6">IP Address Tracker</h1>
          <form action="" class="round flex bg-white mb-6">
            <div class="w-full py-4 px-6">
              <input type="text">
            </div>
            <button type="submit" class="bg-black w-20">
              <img src="images/icon-arrow.svg" alt="submit icon" class="mx-auto">
            </button>
          </form>
          <div id="ipInformation" class="text-center bg-white round p-6">
            <ip-information v-for="section in sections" v-bind:key="section.id" v-bind:section="section"></ip-information>
          </div>
        </div>
      </section>
      <section>
        <div id="mapid" class="h-full z-0"></div>
      </section>
    </main>
    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/MarcGlug">MarcGlug</a>.
    </footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <script src="js/map.js"></script>
  <script src="js/vue.js"></script>
</html>
