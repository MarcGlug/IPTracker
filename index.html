<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <main class="h-full">
      <section>
        <div class="container mx-auto p-6">
          <h1 class="text-center mb-6">IP Address Tracker</h1>
          <form class="round flex bg-white mb-6 lg:w-1/2 lg:mx-auto lg:mb-16">
            <div class="w-full py-4 px-6">
              <input type="text" placeholder="Search for any IP address or domain" class="w-full">
            </div>
            <button type="submit" class="bg-black w-20">
              <img src="images/icon-arrow.svg" alt="submit icon" class="mx-auto">
            </button>
          </form>
          <div class="text-center lg:text-left bg-white round p-6 lg:p-8 lg:flex lg:justify-between" id="dataBloc">
            <div class="mb-5 lg:mb-0 lg:w-1/4 lg:pl-6">
              <h2 class="lg:mb-3">IP ADDRESS</h2>
              <p id="ipAddressParagraph"></p>
            </div>
            <div class="mb-5 lg:mb-0 lg:w-1/4 lg:border-l-2 lg:pl-6">
              <h2 class="lg:mb-3">LOCATION</h2>
              <p id="locationParagraph"></p>
            </div>
            <div class="mb-5 lg:mb-0 lg:w-1/4 lg:border-l-2 lg:pl-6">
              <h2 class="lg:mb-3">TIMEZONE</h2>
              <p id="timezoneParagraph"></p>
            </div>
            <div class=" lg:w-1/4 lg:border-l-2 lg:pl-6">
              <h2 class="lg:mb-3">ISP</h2>
              <p id="ispParagraph"></p>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div id="mapid" class="h-full z-0"></div>
      </section>
    </main>
    <footer class="text-center">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/MarcGlug">MarcGlug</a>.
    </footer>
  </body>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <script src="js/map.js"></script>
</html>
